<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Logowanie</title>
    <style></style>
  </head>

  <body>
    <img class="logo" src="img/TOLogo.png" />

    <div class="wrapper">
      <div class="form-wrapper">
        <h2>Zarejestruj się jako trener</h2>
        <div class="special-button">
          <img src="img/fbIcon.png" />
          <span>Rejestracja przez Facebook</span>
        </div>

        <div class="special-button">
          <img src="img/instaIcon.png" />
          <span>Rejestracja przez Instagram</span>
        </div>

        <div class="divider">
          <div class="divider-line"></div>
          <h4>Lub za pomocą maila</h4>
          <div class="divider-line"></div>
        </div>

        <div class="login-form">
          <div class="row">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
          </div>

          <input type="email" placeholder="Email adress..." />
          <input type="password" placeholder="Password..." ? />

          <div class="consent">
            <input type="checkbox" />
            <div class="check-link">
              <h5>I have read the</h5>
              <a href="#"
                ><span class="border-line">Terms & Conditions</span></a
              >
            </div>
          </div>

          <button class="register">Zarejestruj się za darmo</button>

          <div class="footer">
            <h3>Masz już konto?</h3>
            <a href="#"><span class="border-line">Zaloguj się</span></a>
          </div>
        </div>
      </div>

      <div class="image"></div>
    </div>
  </body>
</html>
